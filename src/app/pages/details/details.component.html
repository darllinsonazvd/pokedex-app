<!-- Header -->
<app-header></app-header>

<main>
  <ng-template [ngIf]="loaded">
    <div class="pokemon-names">
      <h1 class="slideInRight">{{ pokemon[0].name }}</h1>
      <h2 class="slideInDown">{{ pokemon[1].names[0].name }}</h2>
    </div>

    <div class="pokemon-props">
      <img
        class="slideInLeft"
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
      />

      <article class="pokemon-props-statistics fadeIn">
        <div>
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{ value.stat.name }}
              <strong>{{ value.base_stat }}</strong>
            </li>
          </ol>
        </div>

        <a [routerLink]="['/']" class="btn btn-secondary">Voltar</a>
      </article>
    </div>
  </ng-template>

  <img
    src="assets/images/error.svg"
    alt="Not Found"
    width="100%"
    height="300px"
    style="margin-top: 2rem"
    *ngIf="error"
  />
</main>
